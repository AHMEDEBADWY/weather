<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body>
    <main>
    
            <nav class="navbar navbar-expand-lg  ">
                <div class="container ">
                   
                        <a class="navbar-brand" href="#">
                            <div class="d-flex text-white">
                                <img src="image/logo.png" alt="Logo" width="60" height="35" class="d-inline-block align-text-top m-2">
                                 <div>
                                  <span class="Weather"> Weather</span>
                                  <p class="tagline">tagline goes here</p>
                                 </div>
                            </div>
                        </a>
                    
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-4  ">
                      <li class="nav-item mx-4    ">
                        <a class="nav-link actived rounded-4 px-3" aria-current="page" href="#">Home</a>
                      </li> 
                      <li class=" mx-4">
                        <a class="nav-link rounded-4 px-3" aria-current="page" href="#">News Live</a>
                      </li>   
                      <li class="nav-item mx-4">
                        <a class="nav-link rounded-4 px-3" aria-current="page" href="#">cameras</a>
                      </li>   
                      <li class="nav-item mx-4">
                        <a class="nav-link rounded-4 px-3" aria-current="page" href="#">Photos</a>
                      </li>   
                      <li class="nav-item mx-4">
                        <a class="nav-link rounded-4 px-3" aria-current="page" href="#">Contact</a>
                      </li>  
                    </ul>       
                  </div>
                </div>
              </nav>
              
              <header class="searchCountry">
                <section class=" d-flex align-items-center py-5">
                  <div class="container d-flex ">
                    <input type="text"  class="form-control rounded-end-0 border-0 rounded-start-5 search" placeholder=" Find your location...">
                    <div class="button p-1 rounded-end-5 pe-2">
                      <button type="button" class="flex-fill button-search">find</button>
                    </div>
                  </div>
                  
                </section>
                <section>
                  <div class="container font-color">
                    <div class="row">

                      <!-- section one -->
                      <div class="col-lg-4 col-md-12 section-one p-0 round ">
                        <div class="Sunday redis d-flex justify-content-between  w-100 p-2  ">
                          <span id="weekDay"></span>
                          <span  id="number-day"></span>
                        </div>
                        <figcaption class="p-3 rounded-bottom-4 rows">
                          <h2 class="fs-4 py-3" id="city"></h2>
                          <div class="d-flex justify-content-around">
                            <h1 class="Temperature" id="highest-temperature"></h1>
                            <img class="image-width" id="image-temperature" src="" alt="sun">
                          </div>
                          <h5 id="weather-condition" class="Sunny py-3"></h5>
                            <div class="d-flex pb-4">
                              <div class="icons-card pe-2">
                                <img src="image/icon-umberella.png" alt="umberella">
                                <span id="Wind-strong"></span>
                              </div>
                              <div class="icons-card pe-2">
                                <img src="image/icon-wind.png" alt="wind">
                                <span id="wind-speed"></span>
                              </div>
                              <div class="icons-card pe-2">
                                <img src="image/icon-compass.png" alt="compass">
                                <span id="wind-direction"></span>
                              </div>
                            </div>
                        </figcaption>
                      </div>


                      <!-- section tow -->
                      <div class="col-lg-4 col-md-12 section-tow p-0">
                        <div class="Sunday-center text-center p-2 ">
                          <span class="week-day"></span>
                        </div>
                        <div class="p-3">
                          <div class="p-3 text-center m-auto pt-5">
                            <img id="image-next-day" src="" alt="sun">
                            <div>
                              <span class="fs-4 fw-bolder next-highest-temperature"></span>
                              <p class="minemum-tempreature" ></p>
                              <p  class="Sunny weather-condition"></p>
                            </div>
                            
                          </div>
                        </div>
                        
                        <!-- section three -->
                      </div>
                      <div class="col-lg-4 col-md-12 section-three section-one p-0 round-end">
                        <div class="Sunday redis-end  text-center p-2 ">
                          <span class="week-day"></span>
                        </div>
                        <div class="p-3 text-center m-auto pt-5">
                          <img id="image-next-day" src="" alt="sun">
                          <div>
                            <span class="fs-4 fw-bolder next-highest-temperature"></span>
                            <p class="minemum-tempreature"></p>
                            <p class="Sunny weather-condition"></p>
                          </div>
                          
                        </div>
                        
    
                      </div>
                    </div>
                  </div>
                </section>
                <footer class="mt-5 color-footer p-5 ">
                  <div class="d-flex justify-content-around nn">
                    <figure class="container Subscribe-input d-flex ">
                      <input type="text"  class=" form-control rounded-end-0 border-0 rounded-start-5 width-input " placeholder=" Enter your email to subscribe...">
                      <div class="button p-1 rounded-end-5 pe-2">
                        <button type="button" class="flex-fill button-search bottom-color">Subscribe</button>
                      </div>
                    </figure>
                    <figure>
                      <div class=" d-flex pe-5">
                       <a href="#"><i class="mx-1 fa-brands fa-facebook-f  icons-foot"></i></a> 
                       <a href="#"><i class="mx-1 fa-brands fa-twitter  icons-foot"></i></a>
                       <a href="#"><i class="mx-1 fa-brands fa-google-plus-g  icons-foot"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest-p icons-foot"></i></a>
                      </div>
                    </figure>

                  </div>
                  <div>
                    <p class="paragraph-footer">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                  </div>
                </footer>
              </header>


    </main>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
